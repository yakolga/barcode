<body>
  <section class="main">
    <div class="container">
      <div class="main__inner">
        <h1 class="main__title">Enter the first 3 digits of the product barcode to find out the country of origin</h1>
        <div class="main__image">
          <img src="img/barcode.svg" alt="barcode">
        </div>
        <form action="" class="main__form" id="form">
          <input id="maininput" class="main__form_input" name="digits" type="text" value="" placeholder="First 3 digits">
          <button class="main__form_button button" type="submit">Find out</button>
        </form>
      </div>
    </div>
  </section>

  <div class="overlay hidden">
    <div class="overlay__inner">
      <div class="overlay__images">
        <img class="overlay__flag">
      </div>
      <div class="overlay__title">COUNTRY OF ORIGIN OF THIS PRODUCT IS <span class="overlay__country"></span></div>
      <div class="overlay__subtitle hidden">Buying this product you support the war in Ukraine and deth of innocent people in Ukraine</div>
      <button class="overlay__close button">Main page</button>
    </div>
  </div>
